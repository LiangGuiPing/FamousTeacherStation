<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>名师工作站</title>
    <link rel="stylesheet" href="/css/boostrap.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/layer.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
    <script src="https://cdn.staticfile.org/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.5.17/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.staticfile.org/moment.js/2.22.2/locale/zh-cn.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/pagervue.js"></script>
    <script src="/js/layer.js"></script>
    <script src="/plugins/laydate/laydate.js"></script>
</head>
<body>

<div class="main-container" id="vueapp">
    <div class="home">
        <ul class="home-list">
            <li>管理员模块</li>
            <li><i class="glyphicon glyphicon-menu-right"></i>添加模块</li>
        </ul>
    </div>
    <div class="main-cont">
        <form class="form-horizontal" method="POST">
            <div class="form-group">
                <label class="col-sm-2 control-label">模块名称：</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" name="modulename" v-model="model.modulename"/>
                    <input type="hidden" class="form-control" name="moduleid" v-model="model.id"
                           th:value="${admmodules.id}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">父模块：</label>
                <div class="col-md-5">
                    <select class="form-control" id="parentid" v-model="model.parentid" name="parentid">
                        <option th:each="m:${allmodules}" th:value="${m.moduleId}">
                            <span th:if="${m.parentId == ''}" th:text="${m.moduleName}"></span>
                            <span th:if="${m.parentId != ''}"
                                  th:text="'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + ${m.moduleName}"></span>
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">访问URL：</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" name="visiturl" v-model="model.visiturl" value=""/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">显示顺序：</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" name="displaysort" v-model="model.displaysort" value=""/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">是否显示：</label>
                <div class="col-md-5">
                    <select class="form-control" id="isdisplay" v-model="model.isdisplay" name="isdisplay">
                        <option value="1" selected="selected">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">备注：</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" name="remark" v-model="model.remark"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-5">
                    <button type="submit" class="btn btn-primary" datatype="1">保存</button>
                    <a class="btn btn-default" href="/module/list">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<script type="application/javascript" th:inline="javascript">
    var admmodules = [[${admmodules}]];
</script>
<script src="/viewjs/login/addEditModule.js"></script>
<link rel="stylesheet" href="/css/modules.css"/>
</body>
</html>
