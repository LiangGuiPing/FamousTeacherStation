<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>名师工作站</title>
    <link rel="stylesheet" href="/css/boostrap.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/layer.css" />
    <link rel="stylesheet" href="/css/modules.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
    <script src="https://cdn.staticfile.org/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.5.17/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.staticfile.org/moment.js/2.22.2/locale/zh-cn.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/pagervue.js"></script>
    <script src="/js/layer.js"></script>
    <script src="/plugins/laydate/laydate.js"></script>
</head>
<body>

<div class="main-container" id="vueapp">
    <div class="home">
        <ul class="home-list">
            <li>管理员模块</li>
            <li><i class="glyphicon glyphicon-menu-right"></i>为【<span th:text="${telphone}"></span>】分配模块</li>
        </ul>
    </div>

    <input type="hidden" id="userid" th:value="${userid}"/>

    <div class="main-cont">
        <div id="dataListPanel" class="table-responsive" style="margin-top: 15px">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th width="8%">选择</th>
                    <th width="12%">父模块</th>
                    <th>子模块</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr th:each="m : ${allModules}">
                    <td>
                    	<input type="checkbox" th:value="${m.id}" onclick="_selectAllSecondModules(this)" th:attr="checked=${m.isChecked}, id='parentModuleId_'+${m.id}"/>
                    	<input type="hidden" th:value="${m.ids}" th:attr="id='ids_sets_'+${m.id}"/>
                    </td>
                    <td th:text="${m.moduleName}"></td>
                    <td th:attr="id='parentid_'+${m.id}">
                        <ul th:each="s : ${m.secondModules}">
                            <li class="the-second-module">
                                <input type="checkbox" th:value="${s.id}" onclick="_selectSigleSecondModules(this)" th:attr="id='secondid_'+${s.id}, checked=${s.isChecked}"/>
                                <span th:text="${s.moduleName}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-5" style="margin-left:0px;">
        	<button  type="button"  class="btn btn-primary" id="saveBtn">保存</button>
            <a class="btn btn-default" href="/user/list">返回</a>
        </div>
    </div>

</div>


<div class="spinner"></div>
<div class="mask-div-gray"></div>
<script src="/viewjs/login/addEditUserModule.js"></script>
</body>
</html>
