<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>名师工作站</title>
    <link rel="stylesheet" href="/css/boostrap.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/layer.css" />
    <link rel="stylesheet" href="/css/modules.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
    <script src="https://cdn.staticfile.org/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.5.17/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.staticfile.org/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.staticfile.org/moment.js/2.22.2/locale/zh-cn.js"></script>
    <script src="https://cdn.staticfile.org/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/js/pagervue.js"></script>
    <script src="/js/layer.js"></script>
    <script src="/plugins/laydate/laydate.js"></script>
</head>
<body>

<div class="main-container" id="vueapp">
    <div class="home">
        <ul class="home-list">
            <li>管理员模块</li>
            <li><i class="glyphicon glyphicon-menu-right"></i> 添加&nbsp;/&nbsp;修改用户</li>
        </ul>
    </div>
    <div class="main-cont">
        <form class="form-horizontal" autocomplete="off">

            <div class="form-group">
                <label class="col-sm-2 control-label">登录用户名：</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" name="loginname" id="loginname"
                           th:value="${admusers.loginname}" onblur="userExist(this.value)" autocomplete="new-password" th:readonly="${admusers.id!=null&&admusers.id>0}"/>
                    <input type="hidden" class="form-control" name="id" id="id" th:value="${admusers.id}"/>
                </div>
            </div>
			
            <div class="form-group" th:if="${null == admusers.id||admusers.id==0}">
                <label class="col-sm-2 control-label">登录密码：</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" id="password" name="password" autocomplete="new-password"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">真实姓名：</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" name="realname" id="realname"
                           th:value="${admusers.realname}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">是否启用：</label>
                <div class="col-md-5">
                    <select class="form-control" id="status" name="status">
                        <option value="1" th:field="${admusers.status}">是</option>
                        <option value="0" th:field="${admusers.status}">否</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-5">
                    <button  type="submit"  class="btn btn-primary" id="saveBtn">保存</button>
                    <a class="btn btn-default" href="/user/list">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>



<script src="https://cdn.staticfile.org/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="/viewjs/login/userAddEdit.js"></script>
</body>
</html>
